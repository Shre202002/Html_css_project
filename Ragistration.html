<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ragisteration Form</title>
    <link rel="stylesheet" type="text/css" href="Ragistration.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/023d1509d6.js" crossorigin="anonymous"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@1,700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
	<div class="row" style="height:200px; margin-left: 0px; padding-left:0px; margin-right: 0px; padding-right:0px;">
	</div>
	<div class="row content">
		<div class="col-lg-7 col-md-3 col-sm-3 space">
			<div class="row" style="height: 100px; margin-left: 0px; padding-left:0px; margin-right: 0px; padding-right:0px;"></div>
			<div class="row" style="height: 100px; margin-left: 0px; padding-left:0px; margin-right: 0px; padding-right:0px;">
				<div class="col-lg-4 col-md-5 col-sm-5">
				</div>
				<div class="col-lg-5 col-md-6 col-sm-7" style="text-align: center; margin-top:30px;">
					 <h2 class="heading">Already Ragistered </h2>
					<hr class="internal-space">
					<a href="login.html">
					<button type="submit" class="sub"> Login </button>
					</a>
				</div>
			</div>
			
		</div>
		<div class="col-lg-4 col-md-7 col-sm-8 content-1" >
			<div class=" row" style="height: 80px; margin-left: 0px; padding-left:0px; margin-right: 0px; padding-right:0px;">
				<i class="fa-solid fa-address-card ragister"></i> 
			</div>
			<br>
			<br>
			<div class="row username">
				<div class="col-lg-2 col-md-3 col-sm-2" style="height: 30px; ">
					<i class="fa-solid fa-user-check user"></i>
				</div>
				<div class="col-lg-10 col-md-9 col-sm-10 "style="height: 30px; "  >
					<input type="text" name="username" placeholder="Enter Your User Name">
				</div>
			</div>
			
			<div class="row username">
				<div class="col-lg-2 col-md-3 col-sm-2" style="height: 30px;">
					<i class="fa-solid fa-user-check user"></i>
				</div>
				<div class="col-lg-10 col-md-9 col-sm-10 "style="height: 30px; "  >
					<input type="text" name="username" placeholder="Enter Your First Name">
				</div>
			</div>
			
			<div class="row username">
				<div class="col-lg-2 col-md-3 col-sm-2" style="height: 30px">
					<i class="fa-solid fa-user-check user"></i>
				</div>
				<div class="col-lg-10 col-md-9 col-sm-10 "style="height: 30px;"  >
					<input type="text" name="username" placeholder="Enter Your Last Name">
				</div>
			</div>
			
			<div class="row username">
				<div class="col-lg-2 col-md-3 col-sm-2" style="height: 30px">
					<i class="fa-solid fa-envelope user"></i>
				</div>
				<div class="col-lg-10 col-md-9 col-sm-10 "style="height: 30px;"  >
					<input type="E-mail" name="username" placeholder="Enter Your E-Mail Id">
				</div>
			</div>

			<div class="row username">
				<div class="col-lg-2 col-md-3 col-sm-2" style="height: 30px">
					<i class="fa-solid fa-phone user"></i>
				</div>
				<div class="col-lg-10 col-md-9 col-sm-10 "style="height: 30px;"  >
					<input type="number" name="username" placeholder="Enter Your Phone Number">
				</div>
			</div>

			<div class="row username">
				<div class="col-lg-2 col-md-3 col-sm-2" style="height: 30px">
					<i class="fa-solid fa-calendar-days user"></i>
				</div>
				<div class="col-lg-10 col-md-9 col-sm-10 "style="height: 30px;"  >
					<input type="data" name="username" placeholder="Enter Your Date Of Birth">
				</div>
			</div>

			<div class="row username">
				<div class="col-lg-2 col-md-3 col-sm-2" style="height: 30px">
					<i class="fa-solid fa-key user"></i>
				</div>
				<div class="col-lg-10 col-md-9 col-sm-10 "style="height: 30px;"  >
					<input type="password" name="username" placeholder="Enter Your password">
				</div>
			</div>

			<div class="row username">
				<button type="submit" class="sub"> Submit </button>
			</div>

		</div>
	</div>


</body>
</html>
